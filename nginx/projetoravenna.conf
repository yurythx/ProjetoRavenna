upstream backend {
    server 192.168.1.121:8001;
}

upstream frontend {
    server 192.168.1.121:3001;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name projetoravenna.cloud www.projetoravenna.cloud api.projetoravenna.cloud;
    
    # Allow Let's Encrypt challenges
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# Frontend (main site)
server {
    listen 443 ssl http2;
    server_name projetoravenna.cloud www.projetoravenna.cloud;

    # SSL Configuration (after certbot setup)
    # ssl_certificate /etc/letsencrypt/live/projetoravenna.cloud/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/projetoravenna.cloud/privkey.pem;
    
    # Temporary self-signed (for testing)
    ssl_certificate /etc/nginx/ssl/selfsigned.crt;
    ssl_certificate_key /etc/nginx/ssl/selfsigned.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    location / {
        proxy_pass http://frontend;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }
}

# Backend API
server {
    listen 443 ssl http2;
    server_name api.projetoravenna.cloud;

    # SSL Configuration (after certbot setup)
    # ssl_certificate /etc/letsencrypt/live/api.projetoravenna.cloud/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/api.projetoravenna.cloud/privkey.pem;
    
    # Temporary self-signed (for testing)
    ssl_certificate /etc/nginx/ssl/selfsigned.crt;
    ssl_certificate_key /etc/nginx/ssl/selfsigned.key;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    client_max_body_size 10M;

    # CORS headers (if needed at nginx level)
    add_header 'Access-Control-Allow-Origin' '*' always;
    add_header 'Access-Control-Allow-Methods' 'GET, POST, PUT, DELETE, OPTIONS, PATCH' always;
    add_header 'Access-Control-Allow-Headers' 'Authorization, Content-Type, X-Requested-With' always;
    
    if ($request_method = 'OPTIONS') {
        return 204;
    }

    location / {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
