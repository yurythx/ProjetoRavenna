services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: projetoravenna_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: projetoravenna_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres_secure_password_123}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - projetoravenna_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: projetoravenna_minio
    restart: unless-stopped
    command: server /data --console-address ":9003"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin_secure_password_123}
    volumes:
      - minio_data:/data
    ports:
      - "9002:9000"  # Minio API - Acesso via Host IP para Cloudflare
      - "9003:9003"  # Minio Console - Acesso via Host IP para Cloudflare
    networks:
      - projetoravenna_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Django Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: projetoravenna_backend
    restart: unless-stopped
    environment:
      # Django Settings
      SECRET_KEY: ${DJANGO_SECRET_KEY:-change-this-to-a-random-secret-key-in-production}
      DEBUG: ${DEBUG:-False}
      
      # Database
      DATABASE_URL: postgresql://postgres:${DB_PASSWORD:-postgres_secure_password_123}@db:5432/projetoravenna_db
      
      # Allowed Hosts & CORS
      ALLOWED_HOSTS: api.projetoravenna.cloud,localhost,127.0.0.1,backend
      CORS_ALLOWED_ORIGINS: https://projetoravenna.cloud,https://www.projetoravenna.cloud
      CSRF_TRUSTED_ORIGINS: https://api.projetoravenna.cloud
      
      # MinIO/S3 Configuration
      USE_MINIO: "True"
      MINIO_ACCESS_KEY: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_SECRET_KEY: ${MINIO_ROOT_PASSWORD:-minioadmin_secure_password_123}
      MINIO_BUCKET_NAME: ${MINIO_BUCKET_NAME:-projetoravenna}
      MINIO_ENDPOINT: http://minio:9000
      MINIO_PUBLIC_DOMAIN: minio.projetoravenna.cloud
      MINIO_USE_SSL: "False"
      
      # Gunicorn Configuration
      GUNICORN_WORKERS: ${GUNICORN_WORKERS:-3}
      GUNICORN_TIMEOUT: ${GUNICORN_TIMEOUT:-120}
    volumes:
      - ./backend/media:/app/media
      - ./backend/staticfiles:/app/staticfiles
    # Portas comentadas - acesso via Cloudflare Tunnel
    # Descomente apenas se precisar acessar diretamente via IP
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      minio:
        condition: service_healthy
    networks:
      - projetoravenna_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8000/health/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: https://api.projetoravenna.cloud/api/v1
    container_name: projetoravenna_frontend
    restart: unless-stopped
    environment:
      NEXT_PUBLIC_API_URL: https://api.projetoravenna.cloud/api/v1
      NODE_ENV: production
    # Portas comentadas - acesso via Cloudflare Tunnel
    ports:
      - "3001:3001"
    depends_on:
      - backend
    networks:
      - projetoravenna_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:3001/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  postgres_data:
    name: projetoravenna_postgres_data
  minio_data:
    name: projetoravenna_minio_data

networks:
  projetoravenna_network:
    name: projetoravenna_network
    driver: bridge
