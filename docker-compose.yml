services:
  db:
    image: postgres:15-alpine
    restart: always # Add restart policy to recover from temporary failures
    volumes:
      - postgres_data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=projetoravenna
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s # Increased interval
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio
    ports:
      - "9000:9000"
      - "9001:9001"
    volumes:
      - minio_data:/data
    environment:
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minioadmin}
    command: server /data --console-address ":9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  createbuckets:
    image: minio/mc
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://minio:9000 minioadmin minioadmin;
      /usr/bin/mc mb myminio/projetoravenna;
      /usr/bin/mc anonymous set public myminio/projetoravenna;
      exit 0;
      "

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    # command: python manage.py runserver 0.0.0.0:8000 (Removed for production - uses entrypoint.sh)
    volumes:
      - ./backend:/app
    ports:
      - "8001:8000"
    env_file:
      - ./backend/.env
    environment:
      - DATABASE_URL=postgres://postgres:postgres@db:5432/projetoravenna
      - REDIS_URL=redis://redis:6379/1
      # COMUNICAÇÃO INTERNA (Django -> MinIO): Usa nome do container Docker
      - MINIO_ENDPOINT_URL=http://minio:9000
      # COMUNICAÇÃO EXTERNA (Navegador -> MinIO): Usa domínio público real
      # ⚠️ IMPORTANTE: NÃO adicione https:// - Django adiciona automaticamente!
      # Desenvolvimento local: localhost:9000
      # Produção: minio.projetoravenna.cloud (SEM protocolo)
      - MINIO_PUBLIC_DOMAIN=minio.projetoravenna.cloud
      - USE_MINIO=True
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    deploy:
      resources:
        limits:
          memory: 512M
        reservations:
          memory: 256M

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        NEXT_PUBLIC_API_URL: https://api.projetoravenna.cloud/api/v1
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
      - PORT=3001
      - NEXT_PUBLIC_API_URL=https://api.projetoravenna.cloud/api/v1
      # CRITICAL: Internal URL for SSR (server-side rendering)
      # Frontend container talks to backend container via Docker network
      - INTERNAL_API_URL=http://backend:8000/api/v1
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3001"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          memory: 256M
        reservations:
          memory: 128M

volumes:
  postgres_data:
  redis_data:
  minio_data:
